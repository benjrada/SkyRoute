<!-- flightCreator.html -->
<template>
  <lightning-card title="Flight Creator">
    <!-- Input fields for Departure and Arrival Airports -->
    <div class="slds-p-around_medium">
      <lightning-input
        label="Departure Airport (IATA)"
        value={departureAirport}
        onchange={handleDepartureChange}
      ></lightning-input>
      <lightning-input
        label="Arrival Airport (IATA)"
        value={arrivalAirport}
        onchange={handleArrivalChange}
      ></lightning-input>
      <lightning-button
        label="Save Flight"
        onclick={saveFlight}
        variant="brand"
      ></lightning-button>
    </div>
    <!-- Display area for Flight Information -->
    <template if:true={flightInfo}>
      <div class="slds-p-around_medium">
        <p><b>Departure Airport:</b> {flightInfo.DepartureAirportName}</p>
        <p><b>Arrival Airport:</b> {flightInfo.ArrivalAirportName}</p>
        <p><b>Flight Distance (km):</b> {flightInfo.FlightDistance}</p>
      </div>
    </template>
  </lightning-card>
</template>
